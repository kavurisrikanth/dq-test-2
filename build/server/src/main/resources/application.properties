env.reposerver.url=http://127.0.0.1:8090/graphql

# Email sending props
env.mail.smtp.host=smtp.sendgrid.net
env.mail.smtp.port=587
env.mail.uname=SMTP_USERNAME_HERE
env.mail.pwd=SMTP_PASSWORD_HERE
